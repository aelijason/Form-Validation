<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form 2 || Farhad Ahmed</title>
    <link rel="stylesheet" href="style.css">

    <script src="https://kit.fontawesome.com/339458ac01.js" crossorigin="anonymous"></script>
</head>
<body>
    <section class="registration-form" id="registration-form">
        <div class="left-side">
            <a class="logo" href="index.php">
                <p>code aims</p>
            </a>
            <div class="description">
                <p>Code Aims is the best place to find remote talent. Weâ€™ve been super impress by the quality of applicants.</p>
            </div>
            <div class="details">
                <p class="ceo">Farhad Ahmed</p>
                <p class="domain-name">Fonder, &nbsp <a href="https://codeaims.com">Code Aims</a> </p>
            </div>
        </div>
        <div class="right-side">
            <div class="container">
                <div class="title">
                    <h1 class="title-box">Sign in Now !</h1>
                    <p>The platform to Polish your skill</p>
                </div>

                <form method="post" id="form">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email">
                        <i class="fa-solid fa-circle-check"></i>
                        <i class="fa-solid fa-circle-exclamation"></i>
                        <small>error message</small>
                    </div>
                    <div class="form-group">
                        <label for="pass">Password</label>
                        <input type="password" name="password" id="password" >
                        <i class="fa-solid fa-circle-check"></i>
                        <i class="fa-solid fa-circle-exclamation"></i>
                        <small>error message</small>
                    </div>
                    <div class="form-group1">
                        <button type="submit" name="create-account">Sign In</button>
                        <a href="">
                            <img src="images/Vector.png" alt="">
                            sign in with Google
                        </a>
                    </div>
                </form>
                <div class="signin">
                    <p>Make your account !<a href="index.html">Create Your Account</a></p>
                </div>
            </div>
        </div>
    </section>
    <script>
        const form = document.getElementById('form');
        const email = document.getElementById('email');
        const password = document.getElementById('password');

        form.addEventListener('submit', e =>{
            e.preventDefault();

            checkInputs();
        });

        const checkInputs = () =>{
            // trim to remove whitespaces
            const emailValue = email.value.trim();
            const passValue = password.value.trim();


            if(emailValue === ''){
                setErrorFor(email, 'Email cannot be blank');
            }else if(!isEmail(emailValue)){
                setErrorFor(email, 'Not a valid email')
            }else{
                setSuccessFor(email);
            }

            if(passValue === ''){
                setErrorFor(password, 'Password cannot be blank')
            }else{
                setSuccessFor(password);
            }
        }
        function setErrorFor(input, message){
                const formGroup = input.parentElement;
                const small = formGroup.querySelector('small');
                formGroup.className = 'form-group error';
                small.innerText = message;
            }

            function setSuccessFor(input){
                const formGroup = input.parentElement;
                formGroup.className = 'form-group success';
            }

            function isEmail(email) {
                return /^(([^<>()\[\]\\.,;:\s@"]+(\.[^<>()\[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/.test(email);
            }
    </script>
</body>
</html>
